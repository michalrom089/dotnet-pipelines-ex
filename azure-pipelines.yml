trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: TestSolutions
    container: mcr.microsoft.com/dotnet/core/sdk:3.1

    steps:
    - script: dotnet test Michal.Romanowski.Service1
      displayName: 'Test Service1'
    - script: dotnet test Michal.Romanowski.Service2
      displayName: 'Test Service2'
    - script: dotnet test Michal.Romanowski.Service3
      displayName: 'Test Service3'
